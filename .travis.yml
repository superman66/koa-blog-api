language: node_js
node_js:
- '7'
cache:
  bundler: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_3658cbe75bd7_key -iv $encrypted_3658cbe75bd7_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- ls -l ~/.ssh
after_success:
  - ssh -p $PORT $SERVER_NAME "~/www/deploy.sh"
addons:
  ssh_known_hosts:
    secure: 
branches:
  only:
  - master
env:
  global:
  - secure: 
